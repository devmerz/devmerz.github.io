---
layout: default
---

<div class="home">

    <!-- <h2 class="">Articulos</h2> -->

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->

            <h2>
                <strong>
                    <a class="post-link text-decoration-none" href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                    </a>
                </strong>
            </h2>
            {{ post.excerpt | truncatewords: 2050}}
        </li>
        {% endfor %}
    </ul>

    <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
